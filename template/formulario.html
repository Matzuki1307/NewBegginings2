<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ayuda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/image/navbar-Logo3.png" alt="New Beginnings Logo" class="mr-2">
                </a>
            </div>
            <div class="flex gap-2">
                <button class="px-4 py-2 border border-blue-600 text-blue-600 rounded-md">¿Quieres donar?</button>
            </div>
        </header>

        <main class="grid md:grid-cols-2 gap-8 items-start">
            <div>
                <h1 class="text-2xl font-bold mb-4">Cuéntanos tu historia</h1>
                <p class="text-sm text-gray-600 mb-6">
                    Completa este formulario para que podamos conocerte mejor y ayudarte en tu camino. Estamos aquí para
                    apoyarte.
                </p>

                <form id="formulario" class="space-y-6">
                    <!-- Nombre completo -->
                    <div class="space-y-2">
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <!-- Tipo de identificación -->
                    <div class="space-y-2">
                        <label for="tipo-id" class="block text-sm font-medium text-gray-700">Tipo de identificación</label>
                        <div class="relative">
                            <select id="tipo-id" name="tipoId" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="" disabled selected>Selecciona tu tipo de identificación</option>
                            </select>
                        </div>
                    </div>

                    <!-- Número de identificación -->
                    <div class="space-y-2">
                        <label for="numero-id" class="block text-sm font-medium text-gray-700">Número de identificación</label>
                        <input type="text" id="numero-id" name="numeroId" placeholder="Número de Identificación" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <!-- Género -->
                    <div class="space-y-2">
                        <label for="genero" class="block text-sm font-medium text-gray-700">Género</label>
                        <div class="relative">
                            <select id="genero" name="genero" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="" disabled selected>Selecciona tu género</option>
                            </select>
                        </div>
                    </div>

                    <!-- Teléfono -->
                    <div class="space-y-2">
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <!-- Situación -->
                    <div class="space-y-2">
                        <label for="situacion" class="block text-sm font-medium text-gray-700">Situación</label>
                        <div class="relative">
                            <select id="situacion" name="situacionId" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="" disabled selected>Selecciona tu situación</option>
                            </select>
                        </div>
                    </div>

                    <!-- Departamento -->
                    <div class="space-y-2">
                        <label for="departamento" class="block text-sm font-medium text-gray-700">Departamento</label>
                        <div class="relative">
                            <select id="departamento" name="departamento" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" disabled required>
                                <option value="" disabled selected>Selecciona tu departamento</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Enviar
                    </button>
                </form>
            </div>

            <div class="hidden md:block">
                <img src="assets/image/ayuda.jpg" alt="Ilustración de apoyo" class="mx-auto">
            </div>
        </main>
    </div>

    <script src="assets/JS/formulario.js"></script>
</body>
</html>
